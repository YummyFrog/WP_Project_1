<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Easy Game Board</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #000;
      margin: 20px;
    }
    h1 {
      text-align: center;
      border-bottom: 2px solid #000;
      padding: 10px;
    }
    .board-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 2px solid #000;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      width: 500px;
      height: 500px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .square {
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .player {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 500px;
      height: 500px;
      pointer-events: none;
    }
    .dice-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .dice {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      transition: transform 0.3s;
      user-select: none;
    }
    .dice.rolling {
      animation: roll 1s ease;
    }
    @keyframes roll {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(90deg); }
      50%  { transform: rotate(180deg); }
      75%  { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }
    #roll-result {
      margin-top: 10px;
      font-size: 18px;
    }
    #win-message {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Easy Game Board</h1>
  <div class="board-wrapper">
    <svg id="overlay"></svg>
    <div class="board" id="board"></div>
  </div>

  <div class="dice-container">
    <div id="dice" class="dice">ROLL</div>
    <div id="roll-result">Number Rolled: -</div>
    <div id="win-message"></div>
  </div>

  <script>
    const board = document.getElementById('board');
    const overlay = document.getElementById('overlay');
    const squares = [];
    let playerPosition = 0;
    let isRolling = false;
    let gameOver = false;

    // Define snakes and ladders (HEAD -> TAIL for snakes, BOTTOM -> TOP for ladders)
    const snakes = {
      16: 6,
      48: 30,
      79: 19
    };

    const ladders = {
      3: 22,
      8: 26,
      20: 38,
      41: 60,
      50: 72
    };

    // Store centers for SVG lines
    const squareCenters = {};

    // âœ… Build grid from top to bottom visually but number it bottom to top
    for (let visualRow = 0; visualRow < 10; visualRow++) {
      // actualRow 0 is bottom, 9 is top
      const actualRow = 9 - visualRow;
      let rowNumbers = [];
      const startNum = actualRow * 10 + 1;

      for (let i = 0; i < 10; i++) {
        rowNumbers.push(startNum + i);
      }

      // Zig-zag pattern
      if (actualRow % 2 === 1) {
        rowNumbers.reverse();
      }

      // Place squares in this visualRow
      rowNumbers.forEach((num, colIndex) => {
        const x = colIndex * 50 + 25;
        const y = visualRow * 50 + 25;
        squareCenters[num] = { x, y };

        const square = document.createElement('div');
        square.className = 'square';
        square.setAttribute('data-num', num);
        square.textContent = num;
        board.appendChild(square);
        squares.push(square);
      });
    }

    // âœ… Draw Snakes (red) and Ladders (green)
    Object.entries(snakes).forEach(([head, tail]) => {
      drawLine(squareCenters[head], squareCenters[tail], 'red');
    });
    Object.entries(ladders).forEach(([bottom, top]) => {
      drawLine(squareCenters[bottom], squareCenters[top], 'green');
    });

    function drawLine(start, end, color) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute('x1', start.x);
      line.setAttribute('y1', start.y);
      line.setAttribute('x2', end.x);
      line.setAttribute('y2', end.y);
      line.setAttribute('stroke', color);
      line.setAttribute('stroke-width', 4);
      line.setAttribute('stroke-linecap', 'round');
      overlay.appendChild(line);
    }

    const diceEl = document.getElementById('dice');
    diceEl.addEventListener('click', () => {
      if (isRolling || gameOver) return;
      isRolling = true;
      diceEl.classList.add('rolling');
      document.getElementById('roll-result').textContent = 'Rolling...';

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 6) + 1;
        diceEl.classList.remove('rolling');
        diceEl.textContent = roll;
        document.getElementById('roll-result').textContent = `Number Rolled: ${roll}`;
        movePlayer(roll);
        isRolling = false;
      }, 1000);
    });

    function movePlayer(steps) {
      if (gameOver) return;

      playerPosition += steps;
      if (playerPosition > 100) playerPosition = 100;

      // Check for snake heads only
      if (snakes[playerPosition] !== undefined) {
        playerPosition = snakes[playerPosition];
      }
      // Check for ladder bottoms only
      else if (ladders[playerPosition] !== undefined) {
        playerPosition = ladders[playerPosition];
      }

      // Check win
      if (playerPosition >= 100) {
        playerPosition = 100;
        gameOver = true;
        document.getElementById('win-message').textContent = "ðŸŽ‰ You Win! ðŸŽ‰";
        diceEl.style.pointerEvents = "none";
      }

      document.querySelectorAll('.player').forEach(p => p.remove());
      if (playerPosition > 0 && playerPosition <= 100) {
        const target = squares.find(sq => parseInt(sq.getAttribute('data-num')) === playerPosition);
        if (target) {
          const piece = document.createElement('div');
          piece.className = 'player';
          target.appendChild(piece);
        }
      }
    }
  </script>
</body>
</html>
