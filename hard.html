<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hard Game Board</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #000;
      margin: 20px;
    }
    h1 {
      text-align: center;
      border-bottom: 2px solid #000;
      padding: 10px;
    }
    .turn-info, #win-message {
      text-align: center;
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .board-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 2px solid #000;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      width: 500px;
      height: 500px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .square {
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-size: 12px;
    }
    .player {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #000;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 500px;
      height: 500px;
      pointer-events: none;
    }
    .dice-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .dice {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      transition: transform 0.3s;
      user-select: none;
    }
    .dice.rolling {
      animation: roll 1s ease;
    }
    @keyframes roll {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(90deg); }
      50%  { transform: rotate(180deg); }
      75%  { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }
    #roll-result {
      margin-top: 10px;
      font-size: 18px;
    }
    #win-message {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hard Game Board</h1>
  <div class="turn-info" id="turn-info"></div>
  <div class="board-wrapper">
    <svg id="overlay"></svg>
    <div class="board" id="board"></div>
  </div>

  <div class="dice-container">
    <div id="dice" class="dice">ROLL</div>
    <div id="roll-result">Number Rolled: -</div>
    <div id="win-message"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const numPlayers = parseInt(urlParams.get('players')) || 1;

    const playerColors = ['red', 'blue', 'green', 'purple'];
    let playerPositions = Array(numPlayers).fill(0);
    let currentPlayer = 0;
    let gameOver = false;
    let isRolling = false;

    const board = document.getElementById('board');
    const overlay = document.getElementById('overlay');
    const turnInfo = document.getElementById('turn-info');
    const rollResult = document.getElementById('roll-result');
    const winMessage = document.getElementById('win-message');
    const diceEl = document.getElementById('dice');

    // Hard mode: 5 snakes, 3 ladders
    const snakes = {
      17: 7,
      54: 34,
      62: 19,
      87: 24,
      99: 78
    };
    const ladders = {
      4: 14,
      28: 48,
      40: 59
    };

    const squares = [];
    const squareCenters = {};

    for (let visualRow = 0; visualRow < 10; visualRow++) {
      const actualRow = 9 - visualRow;
      let rowNumbers = [];
      const startNum = actualRow * 10 + 1;

      for (let i = 0; i < 10; i++) {
        rowNumbers.push(startNum + i);
      }
      if (actualRow % 2 === 1) rowNumbers.reverse();

      rowNumbers.forEach((num, colIndex) => {
        const x = colIndex * 50 + 25;
        const y = visualRow * 50 + 25;
        squareCenters[num] = { x, y };

        const square = document.createElement('div');
        square.className = 'square';
        square.setAttribute('data-num', num);
        square.textContent = num;
        board.appendChild(square);
        squares.push(square);
      });
    }

    Object.entries(snakes).forEach(([head, tail]) => {
      drawLine(squareCenters[head], squareCenters[tail], 'red');
    });
    Object.entries(ladders).forEach(([bottom, top]) => {
      drawLine(squareCenters[bottom], squareCenters[top], 'green');
    });

    function drawLine(start, end, color) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute('x1', start.x);
      line.setAttribute('y1', start.y);
      line.setAttribute('x2', end.x);
      line.setAttribute('y2', end.y);
      line.setAttribute('stroke', color);
      line.setAttribute('stroke-width', 4);
      line.setAttribute('stroke-linecap', 'round');
      overlay.appendChild(line);
    }

    updateTurnDisplay();
    renderPlayers();

    diceEl.addEventListener('click', () => {
      if (isRolling || gameOver) return;
      isRolling = true;
      diceEl.classList.add('rolling');
      rollResult.textContent = 'Rolling...';

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 6) + 1;
        diceEl.classList.remove('rolling');
        diceEl.textContent = roll;
        rollResult.textContent = `Number Rolled: ${roll}`;
        movePlayer(roll);
        isRolling = false;
      }, 1000);
    });

    function movePlayer(steps) {
      if (gameOver) return;
      let pos = playerPositions[currentPlayer] + steps;
      if (pos > 100) pos = 100;

      if (snakes[pos]) pos = snakes[pos];
      else if (ladders[pos]) pos = ladders[pos];

      playerPositions[currentPlayer] = pos;

      if (pos === 100) {
        gameOver = true;
        winMessage.textContent = `ðŸŽ‰ Player ${currentPlayer + 1} Wins! ðŸŽ‰`;
        diceEl.style.pointerEvents = "none";
      }

      renderPlayers();

      if (!gameOver) {
        currentPlayer = (currentPlayer + 1) % numPlayers;
        updateTurnDisplay();
      }
    }

    function updateTurnDisplay() {
      turnInfo.textContent = `Player ${currentPlayer + 1}'s Turn (${playerColors[currentPlayer]})`;
    }

    function renderPlayers() {
      document.querySelectorAll('.player').forEach(p => p.remove());
      playerPositions.forEach((pos, idx) => {
        if (pos > 0 && pos <= 100) {
          const target = squares.find(sq => parseInt(sq.getAttribute('data-num')) === pos);
          if (target) {
            const piece = document.createElement('div');
            piece.className = 'player';
            piece.style.backgroundColor = playerColors[idx];
            target.appendChild(piece);
          }
        }
      });
    }
  </script>
</body>
</html>
