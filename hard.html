<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hard Game Board</title>
  <style>
    body {
      background: url('menubg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .back-btn {
      background: transparent;
      border: 3px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .game-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }
    
    .main-board {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      color: #000;
      margin: 0 0 20px 0;
      font-size: 24px;
    }
    
    .turn-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }
    
    .board-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      border: 3px solid #000;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      width: 500px;
      height: 500px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      background: #fff;
    }
    
    .square {
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-size: 12px;
      font-weight: bold;
    }
    
    .player {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #000;
      z-index: 10;
    }
    
    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 500px;
      height: 500px;
      pointer-events: none;
    }
    
    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .player-pieces {
      background: #FFD700;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .piece-display {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    
    .piece-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #000;
      font-weight: bold;
      text-shadow: none;
    }
    
    .piece-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #000;
    }
    
    .dice-container {
      background: #FFD700;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .dice {
      width: 80px;
      height: 80px;
      border: 3px solid #000;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
      user-select: none;
      margin: 0 auto;
      border-radius: 5px;
    }
    
    .dice:hover {
      transform: scale(1.1);
    }
    
    .dice.rolling {
      animation: roll 1s ease;
    }
    
    @keyframes roll {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(90deg); }
      50%  { transform: rotate(180deg); }
      75%  { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }
    
    #roll-result {
      margin-top: 15px;
      font-size: 16px;
      color: #000;
      text-shadow: none;
    }
    
    .save-game {
      background: #FFD700;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .save-game:hover {
      background: #FFE55C;
    }
    
    .save-game-text {
      color: #000;
      font-weight: bold;
      font-size: 16px;
      text-shadow: none;
    }
    
    .save-game-desc {
      color: #000;
      font-size: 14px;
      margin-top: 5px;
      text-shadow: none;
    }
    
    #win-message {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: #00ff00;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" id="backBtn">
      <span>‚Üê</span> Back to menu
    </button>
  </div>
  
  <div class="game-container">
    <div class="main-board">
      <h1>Hard Game Board</h1>
      <div class="turn-info" id="turn-info"></div>
      <div class="board-wrapper">
        <svg id="overlay"></svg>
        <div class="board" id="board"></div>
      </div>
      <div id="win-message"></div>
    </div>
    
    <div class="right-panel">
      <div class="player-pieces">
        <div class="piece-display" id="piece-display">
          <!-- Player pieces will be generated here -->
        </div>
      </div>
      
      <div class="dice-container">
        <div id="dice" class="dice">ROLL</div>
        <div id="roll-result">Number Rolled: -</div>
      </div>
      
      <div class="save-game" id="saveBtn">
        <div class="save-game-text">SAVE GAME</div>
        <div class="save-game-desc">Save game progress to continue later</div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const numPlayers = parseInt(urlParams.get('players')) || 1;
    const loadParam = urlParams.get('load');

    const playerColors = ['red', 'blue', 'green', 'purple'];
    let playerPositions = Array(numPlayers).fill(0);
    let currentPlayer = 0;
    let gameOver = false;
    let isRolling = false;

    // Load saved game only if ?load=true
    const saveKey = 'hardGameSave';
    if (loadParam === 'true') {
      const savedData = JSON.parse(localStorage.getItem(saveKey));
      if (savedData && savedData.numPlayers === numPlayers) {
        playerPositions = savedData.playerPositions;
        currentPlayer = savedData.currentPlayer;
        alert('Loaded saved game!');
      }
    }

    const board = document.getElementById('board');
    const overlay = document.getElementById('overlay');
    const turnInfo = document.getElementById('turn-info');
    const rollResult = document.getElementById('roll-result');
    const winMessage = document.getElementById('win-message');
    const diceEl = document.getElementById('dice');
    const pieceDisplay = document.getElementById('piece-display');

    // Hard mode snakes and ladders
    const snakes = {
      17: 7,
      54: 34,
      62: 19,
      87: 24,
      99: 78
    };
    const ladders = {
      4: 14,
      28: 48,
      40: 59
    };

    const squares = [];
    const squareCenters = {};

    // Generate player pieces display
    for (let i = 0; i < numPlayers; i++) {
      const pieceItem = document.createElement('div');
      pieceItem.className = 'piece-item';
      
      const dot = document.createElement('div');
      dot.className = 'piece-dot';
      dot.style.backgroundColor = playerColors[i];
      
      const label = document.createElement('span');
      label.textContent = `Player ${i + 1}`;
      
      pieceItem.appendChild(dot);
      pieceItem.appendChild(label);
      pieceDisplay.appendChild(pieceItem);
    }

    for (let visualRow = 0; visualRow < 10; visualRow++) {
      const actualRow = 9 - visualRow;
      let rowNumbers = [];
      const startNum = actualRow * 10 + 1;

      for (let i = 0; i < 10; i++) {
        rowNumbers.push(startNum + i);
      }
      if (actualRow % 2 === 1) rowNumbers.reverse();

      rowNumbers.forEach((num, colIndex) => {
        const x = colIndex * 50 + 25;
        const y = visualRow * 50 + 25;
        squareCenters[num] = { x, y };

        const square = document.createElement('div');
        square.className = 'square';
        square.setAttribute('data-num', num);
        square.textContent = num;
        board.appendChild(square);
        squares.push(square);
      });
    }

    Object.entries(snakes).forEach(([head, tail]) => {
      drawLine(squareCenters[head], squareCenters[tail], 'red');
    });
    Object.entries(ladders).forEach(([bottom, top]) => {
      drawLine(squareCenters[bottom], squareCenters[top], 'green');
    });

    function drawLine(start, end, color) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute('x1', start.x);
      line.setAttribute('y1', start.y);
      line.setAttribute('x2', end.x);
      line.setAttribute('y2', end.y);
      line.setAttribute('stroke', color);
      line.setAttribute('stroke-width', 4);
      line.setAttribute('stroke-linecap', 'round');
      overlay.appendChild(line);
    }

    updateTurnDisplay();
    renderPlayers();

    diceEl.addEventListener('click', () => {
      if (isRolling || gameOver) return;
      isRolling = true;
      diceEl.classList.add('rolling');
      rollResult.textContent = 'Rolling...';

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 6) + 1;
        diceEl.classList.remove('rolling');
        diceEl.textContent = roll;
        rollResult.textContent = `Number Rolled: ${roll}`;
        movePlayer(roll);
        isRolling = false;
      }, 1000);
    });

    function movePlayer(steps) {
      if (gameOver) return;
      let pos = playerPositions[currentPlayer] + steps;
      if (pos > 100) pos = 100;

      if (snakes[pos]) pos = snakes[pos];
      else if (ladders[pos]) pos = ladders[pos];

      playerPositions[currentPlayer] = pos;

      if (pos === 100) {
        gameOver = true;
        winMessage.textContent = `üéâ Player ${currentPlayer + 1} Wins! üéâ`;
        diceEl.style.pointerEvents = "none";
      }

      renderPlayers();

      if (!gameOver) {
        currentPlayer = (currentPlayer + 1) % numPlayers;
        updateTurnDisplay();
      }
    }

    function updateTurnDisplay() {
      turnInfo.textContent = `Player ${currentPlayer + 1}'s Turn (${playerColors[currentPlayer]})`;
    }

    function renderPlayers() {
      document.querySelectorAll('.player').forEach(p => p.remove());
      playerPositions.forEach((pos, idx) => {
        if (pos > 0 && pos <= 100) {
          const target = squares.find(sq => parseInt(sq.getAttribute('data-num')) === pos);
          if (target) {
            const piece = document.createElement('div');
            piece.className = 'player';
            piece.style.backgroundColor = playerColors[idx];
            target.appendChild(piece);
          }
        }
      });
    }

    // Back to Menu
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'menu.php';
    });

    // Save Game
    document.getElementById('saveBtn').addEventListener('click', () => {
      const saveData = {
        playerPositions,
        currentPlayer,
        numPlayers
      };
      localStorage.setItem('hardGameSave', JSON.stringify(saveData));
      alert('Game saved!');
    });
  </script>
</body>
</html>
